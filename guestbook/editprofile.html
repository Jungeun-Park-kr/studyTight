<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 추가하기</title>
    <script src="/user/users.js"></script>
    <style>
        @import url(/guestbook/editprofile.css);
    </style>
</head>

<body style="overflow-x:hidden; overflow-y:auto;"></body>

<div class="add_title">프로필 수정하기</div>
<hr>
<div class="course_add_list">
    <div class="course_section">
        <div class="secret_section">
            <div class="course_secret_label">공개여부</div>
        </div>
        <div class="course_title_section">
            <div class="course_title_label">이름</div>
            <div class="course_title_form">
                <input type="text" id="course_title" placeholder="내용을 입력해주세요" />
            </div>
            <div class="course_type_form" id="course_type_radio">

            </div>
        </div>
        <div class="professor_name_section">
            <div class="professor_name_label">학교(소속)</div>
            <div class="professor_name_form">
                <input type="text" id="school" placeholder="내용을 입력해주세요" />
            </div>
            <div class="course_type_form" id="course_type_radio">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime"id="school_secret"   checked>공개</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video"  >비공개</label>
                </form>
            </div>
        </div>
        <div class="professor_name_section">
            <div class="professor_name_label">학과</div>
            <div class="professor_name_form">
                <input type="text" id="major" placeholder="내용을 입력해주세요" />
            </div>
            <div class="course_type_form" id="course_type_radio">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime" id="major_secret"  checked>공개</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video" >비공개</label>
                </form>
            </div>
        </div>
        <div class="professor_name_section">
            <div class="professor_name_label">학년</div>
            <div class="professor_name_form">
                <input type="text" id="grade" placeholder="내용을 입력해주세요" />
            </div>
            <div class="course_type_form" id="course_type_radio">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime" id="grade_secret"  checked>공개</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video" >비공개</label>
                </form>
            </div>
        </div>
        <div class="professor_name_section">
            <div class="professor_name_label">나이</div>
            <div class="professor_name_form">
                <input type="text" id="age" placeholder="내용을 입력해주세요" />
            </div>
            <div class="course_type_form" id="course_type_radio">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime" id="age_secret"   checked>공개</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video"  >비공개</label>
                </form>
            </div>
        </div>
        <div class="course_type_section">
            <div class="course_type_lable">성별</div>
            <div class="course_type_form" id="gender">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime" id="XY"  checked>남자</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video"  id="XX">여자</label>
                </form>
            </div>
        </div>
        <div class="course_type_section">
            <div class="course_type_lable">시간표</div>
            <div class="course_type_form" id="course_type_radio">
                <form>
                    <label><input type="radio" name="course_type" size="20" value="online_realtime" id="secret"   checked>공개</label>
                    <label><input type="radio" name="course_type" size="20" value="online_video" id="notsecret" >비공개</label>
                </form>
            </div>
        </div>
    </div>

    <div class="add_btn">
        <input id="btn_add_course" type="button" title="저장하기" value="저장하기" onclick="addprofile();"></input>
    </div>
</div>
<script>

    var username = localStorage.getItem('username');
    activeUser = getActiveUser(username);
    profile = activeUser.guestbook.profile;
    console.log(profile);

    function addprofile() {
        check = 1;
        var value1 = document.getElementById('course_title').value;
        if (value1 == "") {
            alert("이름을 입력해주세요");
            check = 0;
        } //저장금지
        var value2 = document.getElementById('school').value;
        if (value2 == "") {
            alert("학교를 입력해주세요");
            check = 0;
        } //저장금지
        var value3 = document.getElementById('major').value;
        if (value3 == "") {
            alert("학과를 입력해주세요");
            check = 0;
        } //저장금지
        var value4 = document.getElementById('grade').value;
        if (value4 == "") {
            alert("학년를 입력해주세요");
            check = 0;
        } //저장금지
        var value5 = document.getElementById('age').value;
        if (value5 == "") {
            alert("나이를 입력해주세요");
            check = 0;
        } //저장금지

        
            var value6 = document.getElementById('XY').checked;
            var value7 = document.getElementById('secret').checked;
            var value8 = document.getElementById('school_secret').checked;
            var value9 = document.getElementById('major_secret').checked;
            var value10 = document.getElementById('grade_secret').checked;
            var value11 = document.getElementById('age_secret').checked;
            
            if(check==1){
            profile.profilename = value1;
            profile.school = value2;
            profile.major = value3;
            profile.grade = value4;
            profile.age = value5;
            profile.gender = value6;
            profile.profilesecret = value7;
            profile.school_secret = value8;
            profile.major_secret = value9;
            profile.grade_secret = value10;
            profile.age_secret = value11;
        }
            
            console.log(profile);
            console.log('프로필 수정이 완료되었습니다. 7초 뒤에 팝업이 꺼집니다.')
    setTimeout(function(){
        window.close(); //메인 화면으로 이동
    }, 7000);
        
    }
</script>
</body>

</html>
