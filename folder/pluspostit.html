<!DOCTYPE html>
<html>
    <head>
        <style>@import url(pluspostit.css);</style>
        <script src="pluspostit.js"></script>
        <script src="/user/users.js"></script>
    </head>
    <body>
        <h3>추가하기</h3>
        <hr>
        <div class="list_wrap">
            <p class="content" onclick="show_content();">글</p>
            <div class="vertical_line"></div>
            <p class="link" onclick="show_link();">링크</p>
            <div class="vertical_line"></div>
            <p class="file" onclick="show_file();">파일</p>
        </div>
        <hr>

        <div class="input_wrap">
            <p>제목</p>
            <input type="text" id="input_text" class="input_text" placeholder="제목을 입력하세요">
            <br>
            <p>내용</p>
            <input type="content" id="input_content" class="input_content" placeholder="내용을 입력하세요">
        </div>

        <input type="button" class="uploadBtn" onclick="uploadContent()" value="올리기"/>
    </body>
    <script>
        var username=localStorage.getItem('username');
        activeUser=getActiveUser(username)
        function uploadContent(){
            var new_name=document.getElementById("input_text").value
            var new_content=document.getElementById("input_content").value
            //alert("올리기 버튼을 눌렀습니다.");
            ///console.log(new_name, new_content);


            var new_content={
                title:new_name,
                type: "content",
                url: new_content
            }

            
            activeUser.folder[0].postIt.push(new_content)

            console.info(activeUser.folder[0])
                    //저장되었다고 보여짐. 단지 팝업을 닫으면 추가는 안된다.
}
    </script>

</html>
