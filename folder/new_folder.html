<!DOCTYPE html>
<html>
    <head> 
        <style>@import url("new_folder.css");
                @import url("/font.css");
                @import url("/header.css");
                @import url("/mainframe_shortcuts.css");
        </style>
        <script src="new_folder.js"></script>
    </head>
    <body>
        <div class="main_header">
            <!-- 여기는 상단 헤더 (로고, 메뉴버튼들) -->
            <div class="logo_area">
                <a href="#" class="logo_tight"><img src="/media/logo.png" class=img_logo onclick="btnHomeInHome();" alt=""/></a>
                <div class="group_menu">
                    <ul class="list_menu">
                        <li class="menu_item"><a href="#" class="menu">내 공부방</a></li>
                        <a href="" class="menu_underline" src="media/colored_straight_line.png"></a>
                        <li class="menu_item"><a href="#" class="menu">방명록</a></li>
                        <li class="menu_item"><a href="#" class="menu">시간표</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="login">
                    <div class="profile_section">
                        <div class="alarm_bell">
                        <img id="alarm_bell_img" src="/media/empty_bell.png"></div>
                        <div class="profile">
                            <!-- 이미지 클릭시 프로필 관리 화면으로 가는것도 좋을듯 -->
                            <img id="activeUserimg" src="/media/user.png" onclick="location.href='#프로필수정화면'">
                            <div class="username" id="activeUsername">박혁거세님</div>

                        </div>
                        <div class="logout">
                            <input type="button" class="btn_logout" title="로그아웃" value="로그아웃" onclick="logout();" />
                        </div>
                    </div>

            </div>
        </div>
        <div class="wrap">
            <div class="section">
                <p class="folder_name">
                    study Tight!
                </p>
                <hr>
                
                <div id="wrap_postit" class="wrap_postit">
                <div  id="postIt_1" class="postIt" onclick="PostItLink('pid');">
                    <img src="media/post_it_yellow.png"><p class="post">pid란?</p></div>
                <div id="postIt_2" class="postIt" onclick="PostItLink('shell');">
                    <img src="media/post_it_yellow.png"><p class="post">shell이란?</p></div>
                <div id="postIt_3" class="postIt" onclick="PostItLink('scheduler');">
                    <img src="media/post_it_yellow.png"><p class="post">scheduler란?</p></div>
                <div id="postIt_4" class="postIt" onclick="PostItContent('chapter1');">
                    <img src="media/post_it_yellow.png"><p class="post">chap1 정리</p></div>
                <div id="postIt_5" class="postIt" onclick="PostItFile();">
                    <img src="media/post_it_yellow.png"><p class="post">ssu_shell.c</p></div>
                
                <div id="postIt_plus" class="postIt" onclick="newPostIt();">
                    <img src="media/post_it_orange.png"><p class="post">추가하기</p></div>
                </div>
                </div>

            <div class="folder_todo">
                <p class="wrap_Todolist">할 일 목록</p>
                
                <div class="Todolist" id="Todolist">
                    <label><input type="checkbox"><p>웹프로그래밍 수업 듣기</p></label>
                    <label><input type="checkbox"><p>DB 강의 듣기</p></label>
                    <label><input type="checkbox"><p>채플 듣기</p></label>
                    <label><input type="checkbox"><p>OS 보고서 쓰기</p></label>
                </div>
                <input type="button" class="btnplusTodo" value="추가하기" @click="plusTodo();"></input> <!--+부분 이미지로 넣기-->
                <div class="caution">
                    오늘(11:59 PM)기준으로 완료된 할 일은 내일(12:00 AM)기준으로 제거되고, 완료되지 않은 할 일은 유지됩니다.
                </div>
        </div>
        </div>
    </body>
</html>
