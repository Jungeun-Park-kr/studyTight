<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
        @import url(new_content.css);
        </style>
</head>
    
    <body>
        <h3>글 작성하기</h3>
        <hr>

        <div class="input_wrap">
            <p>제목</p>
            <label><input type="text" id="input_title" class="input_text" placeholder="제목을 입력하세요"></label>
            <br>
            <p>내용</p>
            <label><textarea id="input_content" class="input_text" rows="40" cols="30" name="contents" placeholder="내용을 입력하세요"></textarea></label>
        </div>

        <div class="buttons_wrap">
            <input type="button" class="cancelBtn" value="취소" onclick="cancelLink()"/>
            <input type="button" class="uploadBtn" value="완료" onclick="uploadLink()"/>
        </div>
    </body>
</html>
