<!DOCTYPE html>
<html>
    <head>
        <style>
        @import url(new_file.css);
        @import url(/font.css);
        </style>
    </head>
    
    <body>
        <h3>파일 작성하기</h3>
        <hr>

        <div class="input_wrap">
            <p>제목</p>
            <input type="text" id="input_text" class="input_text" placeholder="제목을 입력하세요">
            <br>
            <div class="filebox"> 
                <input class="upload-name" value="파일선택" disabled="disabled">
                <label for="ex_filename">업로드</label> 
                <input type="file" id="ex_filename" class="upload-hidden">
            </div>

        </div>

        <div class="buttons_wrap">
            <input type="button" class="cancelBtn" value="취소" onclick="cancelLink()"/>
            <input type="button" class="uploadBtn" value="완료" onclick="uploadLink()"/>
            </div>
    </body>
</html>
