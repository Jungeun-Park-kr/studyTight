<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTight</title>
    <script src="menu.js"></script>
    <script src="mainframe.js"></script>
    <script src="mainframe_shortcuts.js"></script>
    <script src="mainframe_profile.js"></script>
    <style>
        @import url(mainframe.css);
        @import url(mainframe_shortcuts.css);

    </style>
    

    </script>
</head>
<body>
    <div id="warp">
        <div class="page-menu"> 
        <!-- 여기는 왼쪽 메뉴 (로고, 메뉴버튼들) -->
            <div class ="logo_area"> 
                <img src="/media/logo.png" class= logo onclick="btnHomeInHome();">
            </div>
            <ul class="left-menus">
                <li class="menu_home" onclick="btnHomeInHome();">
                    <img src="media/home.png" >&nbsp내 공부방</img>
                </li>
                <li class="menu_contact" onclick="btnContact();">
                    <img src="media/contact-book.png" >&nbsp방명록</img>
                </li>
                <li class="menu_timetable" onclick="btnTimetable();">
                    <img src="media/timetable.png" >&nbsp시간표</img>
                </li>
                <li class="menu_dday" onclick="btnDday();">
                    <img src="media/d-day.png" >&nbsp디데이</img>
                </li>
            </ul>
        </div>
        <div class="page-header" role="banner" class>
            <!-- 여기는 상단에 들어갈 헤더 섹션 -->
            <div class="shortcuts_wrap">
                <div id ="shortcuts_title">현재 시간표에 등록된 일정이 없습니다</div>
                <div id="shortcuts_link">바로가기</div>
            </div>
        </div>
        
        <div class="section">
            <!-- 여기는 본문 들어갈 메인 섹션 -->
            <div class="D-day"> <!-- 디데이 설정한 부분 -->
                <div class="d-day1"><span class="d-date1">D-4</span>정보보안 퀴즈</div>
                <div class="d-day2"><span class="d-date2">D-6</span> 모바일네트워크 퀴즈</div>
                <div class="d-day3"><span class="d-date3">D-8</span> DB 과제2</p></div></div>
            
            <div class="folder">
                <div class="folder_plus"><span>+</span><br>폴더<br>추가하기</div>
                <div class="folder_1">OS <br>(운영체제)</div>
                <div class="folder_2">웹 프로그래밍 <br> 기초 및 실습</div>
                <div class="folder_3">DB <br> (데이터베이스)</div>
                <div class="folder_4">SAP <br> (ABAP)</div>
                <div class="folder_5">철학으로 <br> 만나는 <br> 기독교</div>
                
            </div>
        </div>

        <div class="aside">
            <!-- 여기는 aisde(우측 로그인, 오늘할일) -->
            <div class="aside_wrap">
                <div class="login">
                    <div class="login_white_box">
                        <div class="profile_section">
                            <div class="logout">
                                <input type="button" class="btn_logout" title="로그아웃" value="로그아웃" onclick="logout();"/>
                            </div>
                            <div class="profile">
                                <!-- 이미지 클릭시 프로필 관리 화면으로 가는것도 좋을듯 -->
                                <img src="media/profile.png" onclick="location.href='#프로필수정화면'">
                                <div class="username">박정은님</div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="today">
                    <p>오늘 할 일</p>
                    <div class="todaylist">
                        <p><input type="checkbox">오늘 할 일1</p>
                        <p><input type="checkbox">오늘 할 일2</p>
                        <div display="inline"><input type="checkbox"><input type="text" placeholder="오늘 할 일을 추가하세요."></div>
                        
                    </div>
                    <input type="button" class="btnplusTodo">+ 추가하기</input> <!--+부분 이미지로 넣기-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
